<head>

  <title>Apricity Bookstore</title>
  <link rel="stylesheet" href="style.css">
</head>

<header class="header">
  <div class="logo-container">
    <img src="pics/ebook (1).png" alt="Apricity Logo" height="50" width="50">
    
  </div>
  <input type="checkbox" id="click">
  <label for="click" class="hamburger">
    <i class="fa-solid fa-bars"></i>
  </label>
  <nav aria-label="Main Navigation" class="header-nav">
    <ul class="nav-list">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="fictions.html">Fictions</a></li>
      <li class="nav-item"><a class="nav-link" href="nonfic.html">Non-fiction</a></li>

      <li class="nav-item"><a class="nav-link" href="textbooks.html">Textbooks</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="contact-section">
    <h2 class="category-title">Contact Us</h2>
    <form action="/submit-contact" method="post" class="contact-form">

      <label for="purpose">Contact Purpose:</label>
      <select id="purpose" name="purpose" required>
        <option value="sell">I want to sell books</option>
        <option value="buy">I want to buy books</option>
      </select>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <p>Contact Preference:</p>
      <label for="contact-email"><input type="checkbox" id="contact-email" name="preference" value="email"> By email</label>
      <label for="contact-phone"><input type="checkbox" id="contact-phone" name="preference" value="phone"> By phone</label>

      <p>Receive Weekly Newsletter:</p>
      <label for="newsletter-yes"><input type="radio" id="newsletter-yes" name="newsletter" value="yes" checked> Yes</label>
      <label for="newsletter-no"><input type="radio" id="newsletter-no" name="newsletter" value="no"> No</label>

      <label for="notes">Extra Notes:</label>
      <textarea id="notes" name="notes" rows="5"></textarea>

      <button type="submit" class="contact-submit">Submit</button>
      <button type="reset" class="contact-reset">Reset</button>
    </form>
  </section>
</main>
<footer class="footer">
    <nav aria-label="Footer Navigation" class="footer-nav">

      </ul>
    </nav>
  </footer>
</body>

</html>
